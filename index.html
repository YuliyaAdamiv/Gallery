<!DOCTYPE html>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Gallery</title>
</head>

<body class="light-theme">
    <header class="header">
        <h2 class="h2">Backendless</h2>
        <nav class="nav nav-input">
            <input type="radio" id="radioButton1"><label for="radioButton1">Light Theme</label>
            <input type="radio" id="radioButton2"><label for="radioButton2">Dark Theme</label>
            <input type="radio" id="radioButton3"><label for="radioButton3">Backendless Theme</label>
        </nav>
        <nav class="nav nav-button">
            <button id="light">Light Theme</button>
            <button onclick="myFunction()" id="dark">Dark Theme</button>
            <button id="backendless">Backendless Theme</button>
        </nav>
        <nav class="nav nav-select">
            <select name="theme-select" id="theme-select">
            <option value="light">Light Theme</option>
            <option value="dark">Dark Theme</option>
            <option value="backendless">Backendless Theme</option>
          </select>
        </nav>
    </header>
    <section class="main">

        </div>
